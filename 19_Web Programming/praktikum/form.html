<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfrida's Book Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>
    </div>
    
    <form>
            <div class="content">
                <label>First name :</label><br>
                <input type="text"><br><br>
                <label>Last name :</label><br>
                <input type="text"><br><br>
                <label>Gender :</label><br>
                <input type="radio" name="Male">Male<br>
                <input type="radio" name="Female">Female<br>
                <input type="radio" name="Other">Other<br><br>
            </div>

            <div class="content">
                <label>Nasionality:</label>
                <select>
                    <option value="indonesian">Indonesian</option>
                    <option value="singapora">Singapore</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                </select><br><br>
            </div>

            <div class="content">
                <label>Language Spoken:</label><br>
                <input type="checkbox">Bahasa Indonesia<br>
                <input type="checkbox">English<br>
                <input type="checkbox">Other<br><br>
            </div>

            <div class="content">
                <label>Bio</label><br>
                <textarea style="resize:none;width:300px;height:100px;"></textarea>
            </div>

            <div>
                <a href="welcome.html"><button type="button">Sign Up</button></a>
            </div>
    </form>
</body>
</html>
